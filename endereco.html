<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endere√ßo</title>
    <link rel="stylesheet" href="endereco.css">
</head>
<body>
    <div class="container">
        <h1>üìç Cadastro de Endere√ßo</h1>
        <form id="formEndereco">
            <div class="form-group">
                <label for="cep">CEP<span class="required">*</span></label>
                <input 
                    type="text" 
                    id="cep" 
                    name="cep" 
                    placeholder="00000-000"
                    maxlength="9"
                    required
                >
            </div>

            <div class="form-group">
                <label for="logradouro">Logradouro<span class="required">*</span></label>
                <input 
                    type="text" 
                    id="logradouro" 
                    name="logradouro" 
                    placeholder="Ex: Rua das Flores"
                    minlength="5"
                    required
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="numero">N√∫mero<span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="numero" 
                        name="numero" 
                        placeholder="Ex: 123"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="uf">UF<span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="uf" 
                        name="uf" 
                        placeholder="Ex: SP"
                        maxlength="2"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="complemento">Complemento <span class="optional">(opcional)</span></label>
                <input 
                    type="text" 
                    id="complemento" 
                    name="complemento" 
                    placeholder="Ex: Apto 101, Bloco B"
                >
            </div>

            <button type="submit">Cadastrar Endere√ßo</button>
        </form>
    </div>

    <script src="endereco.js"></script>
</body>
</html>
